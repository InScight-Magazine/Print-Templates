  "Title": "How does Antarctic sea ice and circulation change fate of global CO#sub[2] levels"
  "Summary": "One of the key indicators of climate change is global warming — often discussed in academic circles and increasingly felt in daily life. A major driver of this warming is the rising concentration of atmospheric CO#sub[2] over recent decades. Oceans, which store about 90% of Earth’s carbon (combined oceanic, atmospheric, and terrestrial), play a vital role in regulating the carbon cycle and influencing climate.


During the Last Glacial Maximum (LGM), around 25,000 to 20,000 years ago, Earth’s surface was 3–6 °C colder, atmospheric CO#sub[2] levels were 80–90 ppm lower, and vast ice sheets and sea ice covered the poles. Unlike the modern ocean, where Arctic-origin waters dominate and Antarctic waters occupy depths below 4 km, LGM oceans were filled with Antarctic-sourced waters up to 2 km, compressing northern water masses into shallower layers. This reorganization of deep water circulation reduced CO#sub[2] escape from the ocean surface and drew down atmospheric concentrations by 10–20 ppm.


Previously, these shifts were seen as a sum of individual physical changes — altered currents, increased layering, and less CO#sub[2] outgassing from the Southern Ocean. Several mechanisms contributed: an equatorward shift of the Southern Hemisphere westerlies weakened upwelling of deeper water, increased stratification acted like a lid on carbon venting, expanded sea ice reduced air-sea exchange, and reduced mixing between northern and southern waters limited carbon leakage.


Overturning circulation is a large-scale movement of ocean water where warmer, lighter surface waters move toward the poles, cool, and sink to form deep currents that eventually return to the surface. This circulation is driven by two main factors: flow along isopycnals (surfaces of equal density) and surface buoyancy flux — which reflects whether water in a region is becoming lighter (due to warming or precipitation) or denser (due to cooling, brine rejection, or evaporation). These isopycnals slope steeply at high latitudes, and a key one  the 27.9 kg/m³ isopycnal which separates the shallow and deep overturning branches in the Southern Ocean.


In today’s climate, the sea ice edge stays close to Antarctica, and the isopycnal plunges below 2 km before reaching ocean basins. There, it intersects topography like ridges and seamounts, enhancing mixing and connecting the two branches into a single, figure-eight-like circulation. However, during the LGM, the summer sea ice line shifted northward by about 500 km. The isopycnal followed, shoaling above 2 km and avoiding major topography. Without significant mixing, the circulation split into two separate loops: deep Antarctic waters recirculated beneath the ice, while northern-sourced waters looped above. This vertical separation helped trap carbon in the deep ocean."
  "Reference": "R. Ferrari,M.F. Jansen,J.F. Adkins,A. Burke,A.L. Stewart,& A.F. Thompson,  Antarctic sea ice control on ocean circulation in present and glacial climates, Proc. Natl. Acad. Sci. U.S.A. 111 (24) 8753-8758 (2014)"
