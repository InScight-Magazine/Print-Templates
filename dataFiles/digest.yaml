  "Title": "Fast and precise atmospheric sensing over 100 km open path"
  "Summary": "Dual comb spectroscopy (DCS) is a powerful optical sensing technique that leverages two laser frequency combs, to measure gas absorption with high speed and sensitivity. By precisely determining the absorption frequencies of the sample, across a broad spectral range, DCS can detect trace gases like carbon dioxide (CO#sub[2]) and water vapor (H#sub[2]O) in the atmosphere with sub-ppm precision. This makes it ideal for applications in climate science, especially relevant for air quality monitoring, greenhouse gas emissions tracking, etc.


Traditionally, the reach of DCS when performed in open path has been limited to distances under 20 km due to significant signal loss and technical constraints, such as the need for highly reflective mirrors, high atmospheric turbulence, etc. However, last year, in a landmark advancement, researchers from the University of Science and Technology of China have now extended DCS to a staggering 113 km open-air horizontal path; nearly six times longer than previous records.


To achieve this, the team utilized a novel bistatic configuration, placing one frequency comb at each end of the path and transmitting light bidirectionally through the atmosphere without the need for reflectors. Each comb was synchronized to a rubidium atomic clock, acting as a local timing reference. The system incorporated high-power (1 W) optical frequency combs, stable telescopes, and real-time data acquisition to overcome atmospheric turbulence and extreme signal attenuation, going up to 83 dB.The experiment, conducted between two mountain sites in the Xinjiang, provice of China, viz. Nanshan and Gaoyazi, successfully measured absorption spectra of CO#sub[2] and H#sub[2]O over a 7 nm bandwidth and a frequency accuracy of 10 kHz. The system achieved CO#sub[2] detection sensitivities better than 2 ppm in just 5 minutes and below 0.6 ppm in 36 minutes; a remarkable performance for such a long-range setup.


This breakthrough not only validates DCS for ultra-long-range sensing but also opens a plethora of possibilities for a diverse set of technological advancements. A curious reader would ask, if one can perform DCS over 100 km path in the turbulent atmosphere, why not shoot it towards the sky? Can the dual comb reach the ionosphere (50 km) and get reflected with only the radio wave content? Can it lay the foundation for future satellite-ground dual comb links? Can it perform high-precision monitoring of greenhouse gases from geostationary orbits? I leave the numerous possibilities to the fancy of your imagination!"
