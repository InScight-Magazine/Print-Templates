  "Author": "Swarnendu Saha"
  "Title": "Old carbon routed from land to the atmosphere by global river systems"
  "Affiliation": "Department of Physical Sciences, IISER Kolkata"
  "Image": "swarnenduDigest.png"
  "Caption": "a) In the earlier model, it was believed that river carbon dioxide (CO#sub[2]) was mainly released from young, fast-cycling carbon — recently captured by plants (referred to as decadal-aged, shown in green). A smaller portion was considered to come from rocks (petrogenic carbon, shown in grey). Based on this understanding, it was estimated that about 1.7 billion tons of human-caused CO#sub[2] per year was being absorbed and stored in forests and soils. b) In the revised model, new measurements of carbon age in rivers (using radiocarbon data) revealed that much of the CO#sub[2] released by rivers is from older sources — carbon stored for thousands of years. This old carbon is believed to be released from deeper soils and weathered rocks. As a result, it is now recognized that rivers act as a pathway through which ancient carbon is lost from the land to the atmosphere. This finding requires a change in how Earth's carbon storage is understood and how human CO#sub[2] emissions are tracked."
  "Summary": "We usually think of rivers as part of the modern carbon cycle — transporting carbon that plants have recently absorbed from the atmosphere. But this new study reveals that rivers also act as a hidden highway, carrying very old carbon — hundreds to thousands of years old — from land into the air.


Scientists examined over 1,100 samples from rivers all over the world, looking at the type of carbon gases (CO#sub[2] and CH#sub[4]) being released into the air. By measuring radiocarbon (a kind of natural carbon dating), they could determine how “old” the carbon was. Surprisingly, nearly 60% of river CO#sub[2] emissions were found to come from millennia-old carbon, not recent plant activity.


This “old” carbon comes from deep in the soil, sediments, and even from ancient rocks. Rain and groundwater erode and carry this carbon into rivers, which then release it into the atmosphere. The amount of old carbon released — around 1.2 billion tons per year — is nearly as much as all the carbon plants worldwide absorb from the atmosphere in a year.


Different factors affect how much old carbon a river releases. Rivers in areas with sedimentary rocks, like limestone, or those in high mountain regions, were more likely to release older carbon. Large rivers also showed older carbon emissions, which challenges the common belief that only small rivers are affected by old carbon sources.


These findings mean that current climate models and carbon budgets may be underestimating how much ancient carbon is being released. Old carbon, once locked in the earth, is now entering the modern carbon cycle — potentially speeding up climate change.


This study suggests we need to rethink how rivers fit into the global carbon puzzle. Rivers are not just channels for young, fresh carbon. They are also leaks for ancient carbon stores, and this has major implications for how we understand and manage Earth’s carbon balance."
  "Reference": "Dean, J.F., Coxon, G., Zheng, Y. et al. Old carbon routed from land to the atmosphere by global river systems. Nature 642, 105–111 (2025)"
  "Url": "https://doi.org/10.1038/s41586-025-09023-w"
  "Keywords":
   - River CO#sub[2] emissions
   - Radiocarbon dating
   - Global carbon cycle
